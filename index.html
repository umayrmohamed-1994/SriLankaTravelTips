<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Travel Tips</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: url('your-surf-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background-color: #333; /* Fallback background color for the image */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 30% opacity black overlay */
            z-index: -1;
        }

        h1, p, .button-container {
            margin: 0;
            padding: 10px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            margin-top: 10px;
        }

        .button {
            background-color: rgba(128, 128, 128, 0.7);
            color: white;
            padding: 16px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: rgba(169, 169, 169, 0.9);
            transform: translateY(-2px);
        }

        .button:active {
            background-color: rgba(169, 169, 169, 1);
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
